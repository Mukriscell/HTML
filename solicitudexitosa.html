<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud Exitosa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Buenos Aires</div>
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Mis compras</a></li>
            <li><a href="#">Mis solicitudes</a></li>
            <li><a href="#">Mis datos</a></li>
            <li><a href="#">Cerrar sesión</a></li>
        </ul>
    </nav>

    <main>
        <h1>Ingresar una Solicitud de Servicio</h1>
        
        <div class="form-container">
            <div class="message-container success">
                <p>¡Su Solicitud de Servicio ha sido generada con éxito!</p>
            </div>

            <form class="service-form" disabled>
                <div class="price-display">
                    <h3>Precio de la visita:</h3>
                    <p class="service-price">$25.000</p>
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de solicitud:</label>
                    <select id="tipo" disabled>
                        <option value="mantencion" selected>Mantención</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" rows="4" disabled>Mantención aire acondicionado</textarea>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha de la visita:</label>
                    <input type="date" id="fecha" value="2024-01-20" disabled>
                </div>

                <div class="form-group">
                    <label for="hora">Hora de la visita:</label>
                    <input type="time" id="hora" value="10:00" disabled>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
