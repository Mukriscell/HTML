<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Buenos Aires</div>
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Mis datos</a></li>
            <li><a href="#">Mis compras</a></li>
            <li><a href="#">Cerrar sesión</a></li>
        </ul>
    </nav>

    <main>
        <h1>Ficha de producto</h1>
        
        <div class="product-detail-container">
            <div class="product-image">
                <img src="IMG/ac1.jpg" alt="Aire Acondicionado WIFI 9000 BTU">
            </div>
            
            <div class="product-info">
                <span class="status available">PRODUCTO DISPONIBLE</span>
                <div class="price-container">
                    <p class="price-clp">CLP$249.990</p>
                    <p class="price-usd">USD$ 348,66</p>
                </div>
                <h2>Aire Acondicionado WIFI 9000 BTU</h2>
                <div class="description-section">
                    <h3>Descripción:</h3>
                    <p>Capacidad de enfriamiento: 9 - 16 m2</p>
                </div>
                <button class="buy-button">Comprar</button>
            </div>
        </div>
    </main>
</body>
</html>
