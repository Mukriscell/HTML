<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Buenos Aires</div>
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Mis compras</a></li>
            <li><a href="#">Mis solicitudes</a></li>
            <li><a href="#">Mis datos</a></li>
            <li><a href="#">Cerrar sesi贸n</a></li>
        </ul>
    </nav>

    <main>
        <h1>Ingresar una Solicitud de Servicio (Vista de Cliente)</h1>
        
        <div class="form-container">
            <form class="service-form">
                <div class="price-display">
                    <h3>Precio de la visita:</h3>
                    <p class="service-price">$25.000</p>
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de solicitud:</label>
                    <select id="tipo" required>
                        <option value="">Seleccione tipo</option>
                        <option value="mantencion">Mantenci贸n</option>
                        <option value="reparacion">Reparaci贸n</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripci贸n:</label>
                    <textarea id="descripcion" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha de la visita:</label>
                    <input type="date" id="fecha" required>
                </div>

                <div class="form-group">
                    <label for="hora">Hora de la visita:</label>
                    <input type="time" id="hora" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="primary-button">Pagar</button>
                    <button type="reset" class="secondary-button">Limpiar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
