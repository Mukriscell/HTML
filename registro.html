<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Buenos Aires</div>
        <ul class="nav-links">
            <li><a href="tienda.html">Inicio</a></li>
            <li><a href="registro.html">Registrarse</a></li>
            <li><a href="login.html">Ingresar</a></li>
        </ul>
    </nav>

    <main>
        <h1>Registro de Cliente (Vista de Usuario An칩nimo)</h1>
        
        <div class="form-container">
            <form class="auth-form">
                <div class="form-group">
                    <label for="rut">RUT:</label>
                    <input type="text" id="rut" placeholder="12.345.678-K" required>
                </div>

                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" placeholder="Ana" required>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" placeholder="Torres" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" placeholder="atorres@duoc.cl" required>
                </div>

                <div class="form-group">
                    <label for="direccion">Direcci칩n:</label>
                    <input type="text" id="direccion" placeholder="La Florida" required>
                </div>

                <div class="form-group">
                    <label for="password">Contrase침a:</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Repetir contrase침a:</label>
                    <input type="password" id="confirm-password" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="primary-button">Guardar</button>
                    <button type="reset" class="secondary-button">Limpiar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
